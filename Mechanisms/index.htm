<!DOCTYPE html><meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="mechanisms.css?v=1"/>

<body>
	<div class="header">
		<p style="position: absolute;float: left;left: 25px;bottom: 17px;margin:0px; font-size: 24px;color: white;font-family: 'tradegothicltcom',sans-serif;font-weight: bold;text-shadow: 3px 4px 20px black;">School of Chemistry - Mechanisms</p>

		<a href="http://www.leeds.ac.uk/"><img src="../unileeds.svg" style="position: relative;float: right;right: 20px;top: 22px;margin-bottom: 35px;width: 183px"/></a>
	</div>

	<div class="page">
 		<div id="container" style="width: 45vw; height: 60vw; float:left;"></div>
		<div id="mechanism" style="width: 32vw; height: 60vw; float:right;">
			<h1>Mechanism</h1>
			<p id="steps"></p>
			<input type="checkbox" onchange="toggleZoom( this.checked )"></input>
		</div>
		<div>
			<label class="switch">
				<input id="explicitHs" type="checkbox" onchange="toggleHydrogens(this)" checked>Hydrogens</input>
				<span class="slider round"></span>
			</label>

		</div>
	</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://www.lactame.com/lib/openchemlib/5.4.0/openchemlib-minimal.js"></script>
	<script src="../Stereochemistry/molViewer.js"></script>
	<script src="mechanisms.js?v=6"></script>


	<script>
		function toggleHydrogens(el){
			d3.selectAll( ".hydrogens" ).each( function(){

				d3.select(this).attr("display", ( el.checked ? "all" : "none" ) );

			});
		};

		function padset(){
			d3.select(".page").style("padding-top",d3.select(".header").node().getBoundingClientRect().bottom - 10 + "px");
		}

		window.onload = padset
		window.addEventListener("resize",padset)


	</script>
</body>
